        <div class="container">

                <select id="lineChartCharacterSelect"></select>

                        <option value ="S2">2</option>
                        <option value ="S3">3</option>

                        <option value ="S5">5</option>

                        <option value ="S7">7</option>
                    </select>
                </div>
        
                <div class="select-lines">
                    Episode: 
                    <select id="episodeSelect"></select>
                </div>
        
            </div>
            <div class="item6">
                <svg id="wordLines" style="margin:10px;"></svg>
            </div>

        </div>
